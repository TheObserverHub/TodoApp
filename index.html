<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Todo App</title>
</head>
<body>
    <main>
        <h1>Todo App</h1>
        <form id="todo" action="">
            <label for="item">Enter Todo</label>
            <input type="text" name="item" required placeholder="Enter item to do" id="item">  
            <button type="submit">Add Item</button>
        </form>
        
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Item</th>
                    <th>Remove</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
